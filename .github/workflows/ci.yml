name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build
        run: go build -v ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run unit tests
        run: go test -v ./internal/... ./pkg/...

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install tmux
        run: sudo apt-get update && sudo apt-get install -y tmux

      - name: Configure git
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub CI"

      - name: Run e2e tests
        run: go test -v ./test/...

  verify-generated-docs:
    name: Verify Generated Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Regenerate docs
        run: go generate ./pkg/config/...

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet docs/DIRECTORY_STRUCTURE.md; then
            echo "Error: docs/DIRECTORY_STRUCTURE.md is out of date!"
            echo "Run 'go generate ./pkg/config/...' and commit the changes."
            echo ""
            echo "Diff:"
            git diff docs/DIRECTORY_STRUCTURE.md
            exit 1
          fi
          echo "Generated docs are up to date."
